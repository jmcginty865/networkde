        .container-fluid {

        .bg-grey {
            background-color: #f6f6f6;
        }
        .logo-small {
            color: #f4511e;
            font-size: 50px;
        }
        .logo {
            color: #588c9f;
            font-size: 200px;
            margin-top: 30px;
        }
        .thumbnail {
            padding: 0 0 15px 0;
            border: none;
            border-radius: 0;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            margin-bottom: 10px;
        }
        .carousel-control.right, .carousel-control.left {
            background-image: none;
            color: #f4511e;
        }
        .carousel-indicators li {
            border-color: #f4511e;
        }
        .carousel-indicators li.active {
            background-color: #f4511e;
        }
        .item h4 {
            font-size: 19px;
            line-height: 1.375em;
            font-weight: 400;
            font-style: italic;
            margin: 70px 0;
        }
        .item span {
            font-style: normal;
        }
        .panel {
            border: 1px solid #f4511e;
            border-radius:0 !important;
            transition: box-shadow 0.5s;
        }
        .panel:hover {
            box-shadow: 5px 0px 40px rgba(0,0,0, .2);
        }
        .panel-footer .btn:hover {
            border: 1px solid #f4511e;
            background-color: #fff !important;
            color: #f4511e;
        }
        .panel-heading {
            color: #fff !important;
            background-color: #f4511e !important;
            padding: 25px;
            border-bottom: 1px solid transparent;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }
        .panel-footer {
            background-color: white !important;
        }
        .panel-footer h3 {
            font-size: 32px;
        }
        .panel-footer h4 {
            color: #aaa;
            font-size: 14px;
        }
        .panel-footer .btn {
            margin: 15px 0;
            background-color: #f4511e;
            color: #fff;
        }
        .navbar {
            margin-bottom: 0;
            background-color: #588c9f;
            height:70px;
            z-index: 9999;
            border: 0;
            font-size: 12px !important;
            line-height: 1.42857143 !important;
            letter-spacing: 4px;
            border-radius: 0;
            font-family: Montserrat, sans-serif;
        }
        .navbar li a, .navbar .navbar-brand {
            color: #ffe486 !important;
        }
        .navbar-nav li a:hover, .navbar-nav li.active a {
            color: #f4511e !important;
            background-color: #fff !important;
        }
        .navbar-default .navbar-toggle {
            border-color: transparent;
            color: #fff !important;
        }
        #tagline{
            padding: 20px;
        }
        #googleMap{
            margin-bottom: 10px;
        }
        .glyphicon {
            position: relative;
            top: 10px;
            display: inline-block;
            font-family: 'Glyphicons Halflings';
            font-style: normal;
            font-weight: 400;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        footer .glyphicon {
            font-size: 20px;
            margin-bottom: 20px;
            color: #f4511e;
        }
        .slideanim {visibility:hidden;}
        .slide {
            animation-name: slide;
            -webkit-animation-name: slide;
            animation-duration: 1s;
            -webkit-animation-duration: 1s;
            visibility: visible;
        }
        @keyframes slide {
            0% {
                opacity: 0;
                transform: translateY(70%);
            }
            100% {
                opacity: 1;
                transform: translateY(0%);
            }
        }
        @-webkit-keyframes slide {
            0% {
                opacity: 0;
                -webkit-transform: translateY(70%);
            }
            100% {
                opacity: 1;
                -webkit-transform: translateY(0%);
            }
        }
        @media screen and (max-width: 768px) {
            .col-sm-4 {
                text-align: center;
                margin: 25px 0;
            }
            .btn-lg {
                width: 100%;
                margin-bottom: 35px;
            }
        }
        @media screen and (max-width: 480px) {
            .logo {
                font-size: 150px;
            }
        }

    <!-- Container (Volunteer)-->
    <div id="Donate" class="container-fluid">
        <div class="text-center">
            <h2>Donate</h2>
            <h4><i>"It's not how much we give but how much love we put into giving."
                ― Mother Teresa.</i></h4>
            <h4><i>"When we give cheerfully and accept gratefully, everyone is blessed."
                ― Maya Angelou.</i></h4>
        </div>
        <div class="text-left">
            <form role="form" id="memberForm">
                <div class="form-group" >

                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                    <label for="last_name">Last Name</label>
                    <input type="text"  class="form-control" id="last_name" name="last_name">

                    <label for="Organization">Organization (* Optional ):</label>
                    <input type="Organization" class="form-control" id="Organization">

                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email">
                    <br>

                    <label for="causesInterestedIn" id="causesInterestedIn">Causes That Interest You (Control+ click to select more than one)</label>
                    <p></p>
                    <select data-placeholder="Choose your causes" class="form-control" multiple tabindex="4">
                        <option value="arts">Arts and Culture</option>
                        <option value="animals">Animal Welfare</option>
                        <option value="CivicsandCommunity">Civics and Community</option>
                        <option value="CommunityEducation">Community Education</option>
                        <option value="SeniorServices">Senior Services</option>
                    </select>
                    <p></p>
                    <br>

                    <button id="memberButton" type="submit" class="btn btn-primary">Submit</button>
                    <br>
                    <br>

                    <label for="Donate for a Cause" id="Donate for a Cause">Donate for a Cause (Control+ click to select more than one)</label>
                    <p></p>
                    <select data-placeholder="Donate for a Cause" class="form-control" multiple tabindex="4">
                        <option value="One Time Payment">One Time Payment</option>
                        <option value="Monthly donations">Monthly Donations</option>
                        <option value="Gift or in-Honor of ">Gift or in-Honor of </option>
                    </select>
                   <br>

                    <button id="memberButton" type="submit" class="btn btn-primary">Submit</button>
                    <p></p>
                    <br>

                    <label for="Donation payment plans" id="Donation payment plans">Donation payment plans (Control+ click to select more than one)</label>
                    <p></p>
                    <select data-placeholder="Donation payment plans" class="form-control" multiple tabindex="4">
                        <option value="Pay by Check">Pay by Check</option>
                        <option value="Pay Pal">Pay Pal</option>
                        <option value="Credit Card">Credit Card </option>
                    </select>
                    <br>

                    <button id="memberButton" type="submit" class="btn btn-primary">Submit</button>
                    <p></p>



            </form>
        </div>
